cartesian_bounds:
  x_min:
    type: double
    default_value: -0.5
    description: "Minimum X position for the end effector in meters"
  x_max:
    type: double
    default_value: 0.5
    description: "Maximum X position for the end effector in meters"
  y_min:
    type: double
    default_value: -0.5
    description: "Minimum Y position for the end effector in meters"
  y_max:
    type: double
    default_value: 0.5
    description: "Maximum Y position for the end effector in meters"
  z_min:
    type: double
    default_value: 0.0
    description: "Minimum Z position for the end effector in meters"
  z_max:
    type: double
    default_value: 1.0
    description: "Maximum Z position for the end effector in meters"